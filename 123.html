<!DOCTYPE html>
<html lang="en">
<head>
    <title>contact</title>
    <link rel="stylesheet" href="123.css">
    <style>
        body {
          background-color:skyblue;
        }
        
        h3{
          color: blue;
          margin-left: 40px;
        }
        a:hover {
             background: white;
             color:blue;
            }
        </style>
</head>
<body>
    <h1 align="center">CONTACT ME</h1>
    <div class="form-style-3" align="center">
        <form action="msg.html" >
        <fieldset><legend>Personal</legend>
        <label for="field1"><span>Name <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" pattern="[a-zA-Z]{3,15}" /></label>
        <label for="field2"><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="field2" value="" /></label>
        <label for="field3"><span>Phone <span class="required">*</span></span><input type="text" class="input-field" name="field3" value="" pattern="[6-9]{1}[0-9]{9}" /></label>
        <label for="field4"><span>Subject</span><select name="field4" class="select-field">
        <option value="Interview">Interview</option>
        <option value="Regarding a post">Regarding a post</option>
        </select></label>
        </fieldset>
        <fieldset><legend>Message</legend>
        <label for="field6"><span>Message <span class="required">*</span></span><textarea name="field6" class="textarea-field"></textarea></label>
        <label><span> </span> <input type="submit" value="Submit" /> </label>
        
        </fieldset>
        </form>
        </div>
        <font size="5">
            <a href="certificates.html">Previous</a>
         </font>
    
</body>
</html>
